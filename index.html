<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { 
        height: 100vh; 
        min-height: 100%;
        position: relative;
    }

    .container {
        height: 100vh;
        position: absolute; 
        top: 0; 
        right: 0; 
        bottom: 0;
        width: 100%;
    }

    .pdf {
        width: 100%;
        height: 100vh;
    }

    .overlay {
        position: absolute;
        height: 100vh;
        width: 100%;
        top: 0%;
        left: 0%;
        opacity: 1;
        animation-name: fadeout;
        animation-duration: 2s;
        animation-delay: 2s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in;
        background-color: #ffffff;
    }

    .img {
        position: absolute;
        top: 25%;
        left: 25%;
        height: 50%;
        width: 50%;
        animation-name: fadeout_and_scale;
        animation-duration: 2s;
        animation-delay: 2s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in;
    }

    @keyframes fadeout {
        0% { 
            opacity: 1;
        }
        99%   {
            opacity: 0;
        }
        100% {
            opacity: 0;
            overflow: hidden;
            display: none;
            visibility: hidden;
        }
    }

    @keyframes fadeout_and_scale {
        0% { 
            opacity: 1;
            transform: scale(100%, 100%);
        }
        99%   {
            opacity: 0;
            transform: scale(150%, 150%);
        }
        100% {
            opacity: 0;
            overflow: hidden;
            display: none;
            visibility: hidden;
        }
    }


    .meter { 
        height: 20px;
        top: 80%;
        width: 60%;
        left: 20%;
        right: 20%;
        position: absolute;
        background: #f3efe6;
        overflow: hidden;
        animation-name: fadeout;
        animation-duration: 3s;
        animation-delay: 3s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in;
    }

    .meter span {
        display: block;
        height: 100%;
    }

    .progress {
        background-color: #ec6608;
        animation: progressBar 2s ease-in-out;
        animation-fill-mode:both; 
    }

    @keyframes progressBar {
        0% { width: 0; }
        100% { width: 100%; }
    }
</style>
</head>
<body>
    
    <div class="container">
        <div class="overlay">
            <img src="Silder-logo.png" alt="Avatar" class="img">

            <div class="meter">
                <span style="width:100%;"><span class="progress"></span></span>
            </div>
        </div>

        <object class="pdf" data="Antik Karte.pdf" type="application/pdf">
            <!--<iframe src="https://docs.google.com/viewer?url=Anitk Karte.pdf&embedded=true"></iframe>-->
        </object>
    </div>
</body>
</html>
